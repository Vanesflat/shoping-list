<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список покупок</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <h1 class="header__title">Список покупок</h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="shoping-group-wrapper">

          <div class="shoping-group">

            <div class="shoping-group__header">
              <button class="shoping-group__button shoping-group__button-edit">
                <svg width="15px" height="15px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M18 9.99982L14 5.99982M2.5 21.4998L5.88437 21.1238C6.29786 21.0778 6.5046 21.0549 6.69785 20.9923C6.86929 20.9368 7.03245 20.8584 7.18289 20.7592C7.35245 20.6474 7.49955 20.5003 7.79373 20.2061L21 6.99982C22.1046 5.89525 22.1046 4.10438 21 2.99981C19.8955 1.89525 18.1046 1.89524 17 2.99981L3.79373 16.2061C3.49955 16.5003 3.35246 16.6474 3.24064 16.8169C3.14143 16.9674 3.06301 17.1305 3.00751 17.302C2.94496 17.4952 2.92198 17.702 2.87604 18.1155L2.5 21.4998Z"
                    stroke="#2e242c" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
              <h3 class="shoping-group__title">Продукты</h3>
              <button class="shoping-group__button shoping-group__button-delete shoping-group__button--inactive"
                disabled>
                <svg width="15px" height="15px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M3 6H21M5 6V20C5 21.1046 5.89543 22 7 22H17C18.1046 22 19 21.1046 19 20V6M8 6V4C8 2.89543 8.89543 2 10 2H14C15.1046 2 16 2.89543 16 4V6"
                    stroke="#2e242c" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>

            <ul class="shoping-group__list">

              <li class="shoping-group__item">
                <button class="test counter-btn counter-btn--minus">–</button>
                <p class="shoping-group__item-text">Молоко<span> 2 шт.</span></p>
                <button class="counter-btn counter-btn--plus">+</button>
              </li>

              <li class="shoping-group__item">
                <button class="counter-btn counter-btn--minus">–</button>
                <p class="shoping-group__item-text">Растительное масло</p>
                <button class="counter-btn counter-btn--plus">+</button>
              </li>

              <li class="shoping-group__item">
                <button class="counter-btn counter-btn--minus">–</button>
                <p class="shoping-group__item-text">Товар</p>
                <button class="counter-btn counter-btn--plus">+</button>
              </li>

              <li class="shoping-group__item">
                <button class="counter-btn counter-btn--minus">–</button>
                <p class="shoping-group__item-text">Товар</p>
                <button class="counter-btn counter-btn--plus">+</button>
              </li>

              <li class="shoping-group__item">
                <button class="counter-btn counter-btn--minus">–</button>
                <p class="shoping-group__item-text">Товар очень длинное название</p>
                <button class="counter-btn counter-btn--plus">+</button>
              </li>

              <li class="shoping-group__item">
                <button class="test counter-btn counter-btn--minus">–</button>
                <p class="shoping-group__item-text">Товар<span> 4 шт.</span></p>
                <button class="counter-btn counter-btn--plus">+</button>
              </li>

              <button class="shoping-group__button shoping-group__button-add">
                <svg fill="#cecece" width="20px" height="20px" viewBox="-7 0 32 32" version="1.1"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M17.040 15.16h-7.28v-7.24c0-0.48-0.36-0.84-0.84-0.84s-0.84 0.36-0.84 0.84v7.28h-7.24c-0.48-0.040-0.84 0.32-0.84 0.8s0.36 0.84 0.84 0.84h7.28v7.28c0 0.48 0.36 0.84 0.84 0.84s0.84-0.36 0.84-0.84v-7.32h7.28c0.48 0 0.84-0.36 0.84-0.84s-0.44-0.8-0.88-0.8z">
                  </path>
                </svg>
              </button>

            </ul>
          </div>

          <div class="shoping-group">

            <form class="shoping-group-edit" action="#" method="post">

              <div class="shoping-group__header">
                <button class="shoping-group__button shoping-group__button-close" type="reset">
                  <svg width="17px" height="17px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
                      fill="#2e242c" stroke="#2e242c" />
                  </svg>
                </button>
                <input class="shoping-group-edit__title-input" type="text" value="Продукты">
                <button class="shoping-group__button shoping-group__button-delete">
                  <svg width="15px" height="15px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M3 6H21M5 6V20C5 21.1046 5.89543 22 7 22H17C18.1046 22 19 21.1046 19 20V6M8 6V4C8 2.89543 8.89543 2 10 2H14C15.1046 2 16 2.89543 16 4V6"
                      stroke="#2e242c" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
              </div>

              <ul class="shoping-group__list">

                <li class="shoping-group__item">
                  <button class="test counter-btn counter-btn--minus">–</button>
                  <input class="shoping-group-edit__item-input" type="text" value="Молоко"><span> 2 шт.</span>
                  <button class="counter-btn counter-btn--plus">+</button>
                </li>

                <li class="shoping-group__item">
                  <button class="counter-btn counter-btn--minus">–</button>
                  <input class="shoping-group-edit__item-input" type="text" value="Растительное масло"><span></span>
                  <button class="counter-btn counter-btn--plus">+</button>
                </li>

                <li class="shoping-group__item">
                  <button class="counter-btn counter-btn--minus">–</button>
                  <input class="shoping-group-edit__item-input" type="text" value="Товар"><span></span>
                  <button class="counter-btn counter-btn--plus">+</button>
                </li>

                <li class="shoping-group__item">
                  <button class="counter-btn counter-btn--minus">–</button>
                  <input class="shoping-group-edit__item-input" type="text" value="Товар"><span></span>
                  <button class="counter-btn counter-btn--plus">+</button>
                </li>

                <li class="shoping-group__item">
                  <button class="counter-btn counter-btn--minus">–</button>
                  <input class="shoping-group-edit__item-input" type="text"
                    value="Товар очень длинное название"><span></span>
                  <button class="counter-btn counter-btn--plus">+</button>
                </li>

                <li class="shoping-group__item">
                  <button class="test counter-btn counter-btn--minus">–</button>
                  <input class="shoping-group-edit__item-input" type="text" value="Товар"><span> 4 шт.</span>
                  <button class="counter-btn counter-btn--plus">+</button>
                </li>

                <div class="shoping-group-edit__controls">
                  <button class="shoping-group-edit__button" type="submit">Сохранить</button>
                  <button class="shoping-group-edit__button" type="reset">Отмена</button>
                </div>


              </ul>
            </form>
          </div>


        </div>

        <!-- <div class="empty-list">
          <p class="empty-list__text">Вперед за <span>покупками</span></p>
          <p class="empty-list__text empty-list__text--sub">Для создания списка нажмите на <span>+</span></p>
        </div> -->

        <button class="add-shoping-list-btn">
          <svg fill="#605052da" width="60px" height="60px" viewBox="-7 0 32 32" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M17.040 15.16h-7.28v-7.24c0-0.48-0.36-0.84-0.84-0.84s-0.84 0.36-0.84 0.84v7.28h-7.24c-0.48-0.040-0.84 0.32-0.84 0.8s0.36 0.84 0.84 0.84h7.28v7.28c0 0.48 0.36 0.84 0.84 0.84s0.84-0.36 0.84-0.84v-7.32h7.28c0.48 0 0.84-0.36 0.84-0.84s-0.44-0.8-0.88-0.8z">
            </path>
          </svg>
        </button>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer__text">Разработал <a class="footer__link" href="https://github.com/Vanesflat">Solo.view</a></p>
      </div>
    </footer>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
